<html lang="en">
<head>

<body background="fao.jpg">
    <form >
        <label for="first_name"> First Name:-</label>
        <input type="text" id="first_name">

        <label for="last_name">Last Name:-</label>

            <tr>

                        <tr align="center">
                            <td><input type="text" placeholder="Select Exam Name"></td>

                            <td><input type="number" placeholder="GPA"></td>
                            <td><input type="number" placeholder="GPA without optional Subject"></td>
                        </tr>
